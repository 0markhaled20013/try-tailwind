<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="bg-orange-600 w-fit mx-auto my-3 p-2 text-3xl font-bold underline"
    >
      Hello world!
    </h1>
    <div
      class="p-6 max-w-sm mx-auto rounded-xl shadow-lg flex items-center space-x-4 bg-gradient-to-r from-cyan-500 to-blue-500"
    >
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-gray-400">You have a new message!</p>
      </div>
    </div>
    <div
      class="bg-slate-400 text-cyan-100 py-2 my-3 mx-auto hover:bg-sky-700 duration-1000"
    >
      <h4 class="text-center my-2 w-min mx-auto bg-slate-800 rounded-md px-2">
        flex
      </h4>
      <div class="flex gap-1 justify-center items-center flex-wrap text-center">
        <div class="w-44 h-10 bg-teal-500">one</div>
        <div class="w-44 h-10 bg-teal-700">two</div>
        <div class="w-44 h-10 bg-teal-800">three</div>
      </div>
    </div>
    <hr />
    <div
      class="bg-amber-200 text-cyan-100 py-2 my-3 mx-auto hover:bg-slate-500 duration-1000"
    >
      <h4 class="text-center my-2 w-min mx-auto bg-red-800 rounded-md px-2">
        grid
      </h4>
      <div
        class="grid gap-1 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 text-center"
      >
        <div class="h-10 bg-red-900">one</div>
        <div class="h-10 bg-red-800">two</div>
        <div class="h-10 bg-red-700">three</div>
        <div class="h-10 bg-red-600">4</div>
        <div class="h-10 bg-red-500">5</div>
        <div class="h-10 bg-red-400">6</div>
        <div class="h-10 bg-red-300">7</div>
      </div>
    </div>
  </body>
</html>
